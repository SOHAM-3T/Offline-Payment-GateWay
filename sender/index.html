<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sender | Offline Payment Simulation</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Sender (Buyer)</h1>
        <p class="muted">
          Offline transaction creator. Generates signed payment messages for transfer to the Receiver via file.
        </p>
      </header>

      <section class="card">
        <h2>Device Identity</h2>
        <div id="identity"></div>
        <button id="regenerate-keys">Regenerate keypair</button>
      </section>

      <section class="card">
        <h2>KYC Registration</h2>
        <div id="kyc-status"></div>
        <form id="kyc-form" style="display: none;">
          <label>
            Full Name
            <input id="kyc-full-name" required placeholder="John Doe" />
          </label>
          <label>
            Email or Phone
            <input id="kyc-email-phone" required placeholder="john@example.com or +1234567890" />
          </label>
          <label>
            Bank ID
            <input id="kyc-bank-id" required placeholder="BANK123456" />
          </label>
          <button type="submit">Register KYC</button>
        </form>
        <div id="kyc-message" class="small muted"></div>
      </section>

      <section class="card">
        <h2>Offline Wallet</h2>
        <div id="wallet-status"></div>
        <form id="wallet-form" style="display: none;">
          <label>
            Requested Limit
            <input id="wallet-limit" type="number" step="0.01" required placeholder="1000.00" />
          </label>
          <button type="submit">Request Wallet</button>
        </form>
        <div id="wallet-message" class="small muted"></div>
        <div id="wallet-balance" class="small muted"></div>
      </section>

      <section class="card">
        <h2>Receiver Public Key</h2>
        <p class="small muted">Import receiver's public key (JWK format) for encryption</p>
        <textarea id="receiver-public-key" placeholder='{"kty":"EC","crv":"P-256",...}' rows="4" style="width: 100%; font-family: monospace; font-size: 0.9em;"></textarea>
        <button id="save-receiver-key">Save Receiver Public Key</button>
        <div id="receiver-key-status" class="small muted"></div>
      </section>

      <section class="card">
        <h2>Create Transaction</h2>
        <form id="txn-form">
          <label>
            Receiver ID
            <input id="to-id" required placeholder="merchant-123" />
          </label>
          <label>
            Amount
            <input id="amount" type="number" step="0.01" required placeholder="10.50" />
          </label>
          <button type="submit">Create + Encrypt + Sign</button>
        </form>
        <div id="txn-preview" class="muted small"></div>
        <button id="export-txn" disabled>Export encrypted transaction (JSON)</button>
      </section>

      <section class="card">
        <h2>Logs (IndexedDB)</h2>
        <div id="logs"></div>
        <button id="refresh-logs">Refresh logs</button>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/crypto-utils.js"></script>
  </body>
</html>
